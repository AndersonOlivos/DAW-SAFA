<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Superficie mayor</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input
        style="width: fit-content"
        id="inpBase1"
        type="text"
        placeholder="Base 1"
      />
      <input
        style="width: fit-content"
        id="inpAltura1"
        type="text"
        placeholder="Altura 1"
      />
      <input
        style="width: fit-content"
        id="inpBase2"
        type="text"
        placeholder="Base 2"
      />
      <input
        style="width: fit-content"
        id="inpAltura2"
        type="text"
        placeholder="Altura 2"
      />
      <input
        style="width: fit-content"
        id="inpBase3"
        type="text"
        placeholder="Base 3"
      />
      <input
        style="width: fit-content"
        id="inpAltura3"
        type="text"
        placeholder="Altura 3"
      />
      <button style="width: fit-content" onclick="calcular()">Calcular</button>
      <p id="base"></p>
      <p id="altura"></p>
      <p id="area"></p>

    </div>

    <script>

      let compararNumeros = (a,b) => {
        return a[0]-b[0];
      }

      let area = (a,b) => {
        return (a*b)/2;
      }

      let calcular = () => {
        let base1 = Number(document.getElementById("inpBase1").value)
        let base2 = Number(document.getElementById("inpBase2").value)
        let base3 = Number(document.getElementById("inpBase3").value)
        let altura1 = Number(document.getElementById("inpAltura1").value)
        let altura2 = Number(document.getElementById("inpAltura2").value)
        let altura3 = Number(document.getElementById("inpAltura3").value)

        let area1 = area(base1,altura1);
        let area2 = area(base2,altura2);
        let area3 = area(base3,altura3);

        let triangulo1 = new Array(area1, base1, altura1);
        let triangulo2 = new Array(area2, base2, altura2);
        let triangulo3 = new Array(area3, base3, altura3);

        let triangulos = new Array(triangulo1, triangulo2, triangulo3);

        let trianguloMayor = triangulos.sort(compararNumeros).reverse()[0];

        document.getElementById('base').innerHTML = "Base mayor: " + trianguloMayor[1];
        document.getElementById('altura').innerHTML = "Altura mayor: " + trianguloMayor[2];
        document.getElementById('area').innerHTML = "Superficie mayor: " + trianguloMayor[0];

      }

    </script>
  </body>
</html>
