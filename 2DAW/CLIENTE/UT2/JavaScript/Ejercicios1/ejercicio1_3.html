<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Calcule su equivalente en grados Fahrenheit y Kelvin</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input style="width: fit-content;" id="num1" type="text" placeholder="Introduce un nÃºmero en grados" />
      <p id="resultadoF"></p>
      <p id="resultadoK"></p>
    </div>

    <script>

      let numero1 = document.getElementById("num1");

      let calcularEquivalente = (a) => {
        let resultadoA = (Number(a) * 9 / 5) + 32;
        let resultadoB = Number(a) + 273.15;

        if (isNaN(resultadoA) || isNaN(resultadoB)) {
          document.getElementById("resultadoF").innerText = "No definido";
          document.getElementById("resultadoK").innerText = "";
        } else {
          document.getElementById("resultadoF").innerText = resultadoA + " F";
          document.getElementById("resultadoK").innerText = resultadoB + " K";
        }
      };

      numero1.addEventListener("input", () => {
        console.log(numero1.value)
        calcularEquivalente(numero1.value);
      });
    </script>
  </body>
</html>
