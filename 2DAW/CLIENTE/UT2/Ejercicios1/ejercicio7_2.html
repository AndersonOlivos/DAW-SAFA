<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Mes</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input style="width:fit-content" id="num1" type="text" placeholder="Introduce un nÃºmero de mes" />
      <button style="width: fit-content;" onclick="preguntar()">Preguntar</button>
      <p id="resultado"></p>
    </div>

    <script>

      let preguntar = () => {
        let numero1 = Number(document.getElementById("num1").value);
        if(numero1 >= 1 && numero1<=12){
          document.getElementById('resultado').innerText="Correcto";
        } else {
          document.getElementById('resultado').innerText="No correcto";
        }
      }
      
    </script>
  </body>
</html>
