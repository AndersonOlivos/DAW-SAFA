<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Aprender a sumar y restar</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input style="width:fit-content" id="num1" type="text" placeholder="Introduce un número" />
      <input style="width:fit-content" id="num2" type="text" placeholder="Introduce un número" />
      <input style="width:fit-content" id="inpSuma" type="text" placeholder="Introduce su suma" />
      <input style="width:fit-content" id="inpResta" type="text" placeholder="Introduce su resta" />
      <button style="width: fit-content;" onclick="preguntar()">Preguntar</button>
      <p id="resultado"></p>
    </div>

    <script>

      let preguntar = () => {
        let numero1 = Number(document.getElementById("num1").value);
        let numero2 = Number(document.getElementById("num2").value);

        let inpSuma = Number(document.getElementById("inpSuma").value);
        let inpResta = Number(document.getElementById("inpResta").value);


        let suma = numero1 + numero2;
        let resta = numero1 - numero2;

        if(suma == inpSuma && resta == inpResta){
          document.getElementById('resultado').innerText="Muy bien";
        } else {
          document.getElementById('resultado').innerText="Asi no";
        }
      }
      
    </script>
  </body>
</html>
