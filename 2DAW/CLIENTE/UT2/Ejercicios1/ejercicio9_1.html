<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Ordenar numeros</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input
        style="width: fit-content"
        id="a"
        type="text"
        placeholder="Introduce a"
      />
      <input
        style="width: fit-content"
        id="b"
        type="text"
        placeholder="Introduce b"
      />
      <input
        style="width: fit-content"
        id="c"
        type="text"
        placeholder="Introduce c"
      />
      <button style="width: fit-content" onclick="ordenar()">Ordenar</button>
      <p id="res"></p>
    </div>

    <script>
      let compararNumeros = (a,b) => {
        return a-b;
      }

      let ordenar = () => {
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);
        let c = Number(document.getElementById("c").value);

        let ordenado = new Array(a,b,c);
        document.getElementById('res').innerHTML = ordenado.sort(compararNumeros);
      };
    </script>
  </body>
</html>
