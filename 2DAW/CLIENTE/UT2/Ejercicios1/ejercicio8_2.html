<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Calcular cociente y resto</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input
        style="width: fit-content"
        id="dividendo"
        type="text"
        placeholder="Dividendo"
      />
      <input
        style="width: fit-content"
        id="divisor"
        type="text"
        placeholder="Divisor"
      />
      <button style="width: fit-content" onclick="calcular()">Calcular</button>
      <p id="cociente"></p>
      <p id="resto"></p>
    </div>

    <script>
      let calcular = () => {
        let dividendo = Number(document.getElementById("dividendo").value);
        let divisor = Number(document.getElementById("divisor").value);

        if (divisor == 0) {
          document.getElementById("cociente").innerText =
            "No se puede hacer la division";
          document.getElementById("resto").innerText =
            "";
        } else {
          let cociente = dividendo / divisor;
          let resto = dividendo % divisor;

          document.getElementById("cociente").innerText =
            "Cociente: " + cociente.toFixed(2);
          document.getElementById("resto").innerText =
            "Resto: " + resto.toFixed(2);
        }
      };
    </script>
  </body>
</html>
