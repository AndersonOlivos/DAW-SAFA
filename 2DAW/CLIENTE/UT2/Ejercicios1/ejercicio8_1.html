<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2 Ejercicios JavaScript</title>
  </head>
  <body>
    <h2>Calcular raiz cuadratica</h2>
    <div style="display: flex; flex-direction: column; gap: 1rem">
      <input
        style="width: fit-content"
        id="a"
        type="text"
        placeholder="Introduce a"
      />
      <input
        style="width: fit-content"
        id="b"
        type="text"
        placeholder="Introduce b"
      />
      <input
        style="width: fit-content"
        id="c"
        type="text"
        placeholder="Introduce c"
      />
      <button style="width: fit-content" onclick="calcular()">Calcular</button>
      <p id="resultado"></p>
    </div>

    <script>
      let calcular = () => {
        let a = Number(document.getElementById("a").value);
        let b = Number(document.getElementById("b").value);
        let c = Number(document.getElementById("c").value);

        let raiz = b * b - 4 * a * c;

        if (raiz < 0) {
          document.getElementById("resultado").innerText =
            "No tiene solucion real";
        } else {
          let solucion1 = (-b + Math.sqrt(raiz)) / (2 * a);
          let solucion2 = (-b - Math.sqrt(raiz)) / (2 * a);

          document.getElementById("resultado").innerHTML =
            "Resultado 1: " + solucion1.toFixed(2) + "<br>Resultado 2: " + solucion2.toFixed(2);
        }
      };
    </script>
  </body>
</html>
