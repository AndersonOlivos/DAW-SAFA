<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio de Números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 60px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Introduce 10 números</h2>
  
  <div id="inputs"></div>
  
  <button onclick="calcular()">Calcular</button>
  
  <div id="resultado"></div>
  
  <script>
    const inputsDiv = document.getElementById("inputs");
    for (let i = 0; i < 10; i++) {
      let input = document.createElement("input");
      input.type = "number";
      input.id = "num" + i;
      inputsDiv.appendChild(input);
    }
    
    function calcular() {
      let numeros = [];
      
      for (let i = 0; i < 10; i++) {
        let valor = document.getElementById("num" + i).value;
        numeros.push(Number(valor));
      }
      
      let mayor = Math.max(...numeros);
      let menor = Math.min(...numeros);
      let suma = numeros.reduce((acc, num) => acc + num, 0);
      let media = suma / numeros.length;
      
      document.getElementById("resultado").innerHTML = `
        Mayor: ${mayor} <br>
        Menor: ${menor} <br>
        Media: ${media.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
